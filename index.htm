    <script>

        var zApp = angular.module('zApp', ['ngFx', 'angularValidator'])

        zApp.controller('MainController', ['$scope', '$http', '$location', '$timeout', function($scope, $http, $location, $timeout) {
            $timeout(function(){
                $scope.elements = ['AngularJS', 'Bootstrap + Material', 'ngFx'];
            }, 250);

            $scope.contents = 'Ready...';
        }]);

        function scrollToHash(hash, pos) {
            if ( pos === 'bottom') {
                $('html,body').animate({scrollTop:$('#' + hash).offset().top - $('#' + hash).height()}, 500);
            } else {
                $('html,body').animate({scrollTop: $('#' + hash).offset().top}, 500);
            }
        }

        $('a[href*=#]').on('click', function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top}, 500);
        });
    </script>
